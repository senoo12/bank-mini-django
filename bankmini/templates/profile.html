{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            {% for prof in profile %}
            <center>
                <img src="{{ prof.profile.url }}" class="w-50 border border-primary p-2 rounded-circle" width="24px"
                    alt="">
            </center>
            {% endfor %}
        </div>
    </div>
    <center>
        <div class="row mt-3">
            <div class="col">
                <h3>
                    {{ username }}
                </h3>
                <p style="margin-top: -4px;">
                    {{ email }}
                </p>
            </div>
        </div>
    </center>
    <div class="row">
        <a href="../privacy/" class="border border-primary py-2 rounded text-decoration-none">
            Go to history page
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                style="fill: #0D6EFD;transform: ;msFilter:;">
                <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
            </svg>
        </a>
    </div>
    <a href="/logout/">Logout</a>
</div>
{% endblock %}
