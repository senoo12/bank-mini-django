{% extends 'base.html' %}
{% block content %}
<div class="container mt-4 mb-4">
    <center>
        <h2>Transfer</h2>
    </center>
    <form action="{% url 'transfer' %}" method="post">
        {% csrf_token %}
        <select class="form-control mt-4" id="make" name='user_to'>
            {% for u in rekening %}
            {% if u.user_id != request.user %}
            <option value='{{u.user_id.id}}'>{{ u.user_id }} - {{ u.nomer_rekening }}</option>
            {% endif %}
            {% endfor %}
        </select>

        <div class="mt-3">
            <input type="number" name="amount" class="form-control" id="">
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Send</button>
        </div>
    </form>
</div>

{% endblock %}
